

  <div *ngIf="details" else elseBlock class="container h-100" style="padding-top: 75px;">

            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <form class="mx-1 mx-md-4" #registeruser="ngForm" (ngSubmit)="update(registeruser)">

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="name" name="name" [(ngModel)]="username" class="form-control" placeholder="Name" required/>
                      <label class="form-label" for="name">Your Name</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <!-- <input type="email" id="email" class="form-control" /> -->
                      <input type="email" id="email" name="email" [(ngModel)]="email" class="form-control" placeholder="Email address" required/>
                      <label class="form-label" for="email">Your Email</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <!-- <input type="password" id="password" name="password" ngModel class="form-control" placeholder="password" required/> -->
                       <div>
                        <input id="male" type="radio" value="male" name="gender" [(ngModel)]="gender" />
                       <label class="custom-control-label" for="male">Male</label>
                       </div>
                       <div>
                          <input id="female" type="radio" value="female" name="gender" [(ngModel)]="gender" >
                          <label for="female">Female</label>
                       </div>
                      </div>
                    </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" id="password" name="password" [(ngModel)]="password" class="form-control" placeholder="password" required/>
                      <label class="form-label" for="password">Password</label>
                    </div>
                  </div>
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" id="repassword" name="repassword" [(ngModel)]="repassword" class="form-control" placeholder="password" required/>
                      <label class="form-label" for="repassword">Reenter-Password</label>
                    </div>
                  </div>
                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg" [disabled]="!registeruser.valid">Update</button>
                  </div>

                </form>

              </div>

            </div>
          </div>

<ng-template #elseBlock>
  <div class="container h-100" style="padding-top: 75px;">
    No Information Available About user . Please Register.
  </div>
</ng-template>
